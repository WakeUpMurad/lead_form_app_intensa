<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lead Form</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <header class="navbar">
    <div class="container">
      <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="leads.php">Список лидов</a>
      </nav>
    </div>
  </header>
  <body>
    <div class="container">
      <form id="leadForm">
        <label for="fullName">ФИО:</label><br />
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
        /><br />

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
        /><br />

        <label for="phone">Телефон:</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          required
        /><br />

        <label for="city">Город:</label><br />
        <select
          id="city"
          name="city"
          required
        >
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Тула">Тула</option></select
        ><br /><br />

        <button type="submit">Отправить</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
